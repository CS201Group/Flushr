<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flushr</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Nunito:wght@700;800&display=swap" rel="stylesheet">
  </head>
  <body>
      <div id="headingDiv">
        <h1 id="title">FLUSHR</h1>
        <h2 id="tagline">don't wanna sign up? continue without an account <a href="main.html">here</a>.</h2>
      </div>
      
      <!-- MANUAL LOG-IN -->
      <div id="loginMenu" class="container">

      <form action="signup.html" method="POST">

        <!-- Username -->  
        <div class="form-group row justify-content-center">
          <label for="username-id" class="col-sm-12 text-white text-center form-label-style">Username: <span class="text-danger">*</span></label>
          <div class="col-sm-12 col-md-8 col-lg-6">
            <input type="text" class="form-control" id="username-id" name="username">
                              <h3 id="username-error" class="invalid-feedback">Username is required.</h3>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group row justify-content-center">
          <label for="password-id" class="col-sm-12 text-white text-center form-label-style">Password: <span class="text-danger">*</span></label>
          <div class="col-sm-12 col-md-8 col-lg-6">
            <input type="password" class="form-control" id="password-id" name="password">
                              <h3 id="password-error" class="invalid-feedback">Password is required.</h3>
          </div>
        </div>

        <!-- Required Text -->
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-8 col-lg-6">
            <span class="text-danger font-italic">Required *</span>
          </div>
        </div>
        
        <!-- Log-In Button -->
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-outline-light btn-lg">Login</button>
        </div>
      </form>

    </div> 


    <!-- GOOGLE LOG-IN BUTTON -->
    <div id="my-signin2">
      <div id="googleLogIn" class="row">
        <div class="col-md-3">
          <a class="btn btn-outline-dark" href="/users/googleauth" role="button" style="text-transform:none">
            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
            Login with Google
          </a>
        </div>
      </div>

      
  </body>
</html>
