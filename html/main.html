<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flushr</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Nunito:wght@700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <div id="logo">
            <h1 id="headerTitle">FLUSHR.</h1>
        </div>
        <div id="menuButtons">
            <button class="menuButton">saved</button>
            <button class="menuButton">search</button>
            <button class="menuButton">profile</button>
        </div>
      </header>
      
      <form>
        <div id="mapDiv">
            <a id="map"></a>
            <div id="searchBarDiv" class="yellowButton">
                <input type="submit" id="searchButton"  name="searchButton">
                <input type="textarea" id="searchText" name="searchText" placeholder="Search for nearby bathrooms...">
            </div>
            <div id="sortDiv">
                <input list="sortCriteria" id="sortList" class="yellowButton" placeholder="Sort by...">
                <datalist id="sortCriteria">
                    <option value="A">
                    <option value="B">
                    <option value="C">
                    <option value="D">
                </datalist>
                <input list="filterCriteria" id="filterList" class="yellowButton" placeholder="Filter by...">
                <datalist id="filterCriteria">
                    <option value="A">
                    <option value="B">
                    <option value="C">
                    <option value="D">
                </datalist>
            </div>
            <div id="resultsDiv" >
                <p id="resultsTitle" class="blueTitle">We found the best bathrooms for you.</p>
            </div>
            <div id="resultsData">
                <div id="result">
                    <p class="resultText">Ronald Tutor Hall (RTC)</p>
                    <p class="resultDist">0.1mi</p>
                    <p class="resultRating">4.73/5</p>
                </div>
                
            </div>
            
        </div>
        
    </form>
    
    
      
  </body>
</html>
